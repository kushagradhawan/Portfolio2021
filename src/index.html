<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <section class="m-preloader"></section>

        <main class="js-main o-home">
            <section class="m-home__title">
                <h1 class="a-title a-title--lg">
                    <span>{{title}}</span>
                </h1>
                <div class="a-arrow a-arrow--lg">
                    <!-- add svg icon -->
                </div>
            </section>

            <section class="m-home__intro">
                <img class="a-intro__image" src="./assets/images/sample-1.jpg" alt="" />
                <section class="m-intro__text">
                    <p class="a-subhead"></p>
                    <h4 class="a-headline"></h4>
                    <p class="a-caption"></p>
                    <button class="a-button">
                        <p class="a-caption"></p>
                        <hr class="a-underline" />
                    </button>
                    <p class="a-subhead"></p>
                    <p class="a-caption"></p>
                    <p class="a-caption"></p>
                    <p class="a-caption"></p>
                    <button class="a-button">
                        <p class="a-caption"></p>
                        <hr class="a-underline" />
                    </button>
                </section>
            </section>

            <section class="o-home__work">
                <h3 class="a-title a-title--sm"></h3>
                <p class="a-caption"></p>
                <button class="a-button">
                    <p class="a-caption"></p>
                    <hr class="a-underline" />
                </button>
                <div class="m-work__item m-work__item--left">
                    <p class="a-caption"></p>
                    <h2 class="a-title a-title--lg"></h2>
                    <div class="m-work__thumbnails">
                        <img src="./assets/images/sample-2.jpg" alt="" class="a-thumbnail__image-1" />
                        <img src="./assets/images/sample-1.jpg" alt="" class="a-thumbnail__image-2" />
                        <img src="./assets/images/sample-2.jpg" alt="" class="a-thumbnail__image-3" />
                        <div class="m-work__description">
                            <p class="a-caption a-caption--sm"></p>
                            <h5 class="a-callout"></h5>
                            <p class="a-caption"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div id="a-webgl-container"></div>
        <script src="./index.js"></script>
    </body>
</html>
